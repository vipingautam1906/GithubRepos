<div *ngIf="isAuthenticated">
    <div class="row-cols-1">
        <nav class="navbar navbar-expand-bg bg-light navbar-light " >
            <a class="navbar-brand" routerLink="/">Logo</a>
            <div class="btn-group">
                <button type="button" class="btn btn-light" (click)="goTo('dashboard')">Dashboard</button>
                <button type="button" class="btn btn-light" (click)="goTo('logout')">Logout</button>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <app-leftsidebar (clickInLeftSidePanel)="onclickleftsidepanel($event)"></app-leftsidebar>
            </div>
            <div class="col-8">
                <app-questions [InputFromParent] = 'msgfromLeftpanel' ></app-questions>
            </div>
            <div class="col-2">
                <app-dashboard></app-dashboard>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!isAuthenticated">
    <div class=row-cols-1>
        <nav class="navbar navbar-expand-bg bg-light navbar-light " >
            <div class="navbar-header">
                <a class="navbar-brand" routerLink="/">Logo</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a routerLink="/register">Sign Up</a></li>
                <li><a routerLink="/login">Login</a></li>
            </ul>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <app-leftsidebar (clickInLeftSidePanel)="onclickleftsidepanel($event)"></app-leftsidebar>
            </div>
            <div class="col-8">
                <app-questions [InputFromParent] = 'msgfromLeftpanel' ></app-questions>
            </div>
            <div class="col-2">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
