<div class="row">
    <div class="col-md-12">
        <ul class="list-group list-group-flush">
            <li class="list-group-item list-group-item-action" (click)="onClickLeftPanel('questions')">Questions</li>
            <li class="list-group-item list-group-item-action" (click)="onClickLeftPanel('subjects')">Subjects</li>
            <li class="list-group-item list-group-item-action" (click)="onClickLeftPanel('users')">Users</li>
            <li class="list-group-item list-group-item-action" (click)="onClickLeftPanel('blogs')">Blogs</li>
            <li *ngIf="check" class="list-group-item list-group-item-action" (click)="onClickLeftPanel('postBlog')">New Blogs</li>
            <li *ngIf="check" class="list-group-item list-group-item-action" (click)="onClickLeftPanel('answerQuestion')">Answer Question</li>
            <li *ngIf="check" class="list-group-item list-group-item-action" (click)="onClickLeftPanel('addQuestion')">Add Question</li>
        </ul>
    </div>
</div>
